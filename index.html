<!DOCTYPE html>
<html lang="en">
  
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="text" id="result" class="screen" placeholder="0"></input>
    <section class="buttons">
      <div class="row">
        <button class="button-double" onclick="clearScreen()" value="c">C</button>
        <button class="button" id= "backspace" onclick="backSpace()" value=" ">&#8592;</button>
        <button class="button" onclick="display('/')" value= "/">&#247;</button>
      </div>
      <div class="row">
        <button class="button" onclick="display(7)" value= "7">7</button>
        <button class="button" onclick="display(8)" value="8">8</button>
        <button class="button" onclick="display(9)" value="9">9</button>
        <button class="button" onclick="display('x')" value="*">&#215;</button>
      </div>
      <div class="row">
        <button class="button" onclick="display(4)" value="4">4</button>
        <button class="button" onclick="display(5)"value="5">5</button>
        <button class="button" onclick="display(6)" value="6">6</button>
        <button class="button" onclick="display('-')" value="-">&#8722;</button>
      </div>
      
      <div class="row">
        <button class="button" onclick="display(1)" value="1">1</button>
        <button class="button" onclick="display(2)" value="2">2</button>
        <button class="button" onclick="display(3)" value="3">3</button>
        <button class="button" onclick="display('+')" value="+">&#43;</button>
      </div>
      
      <div class="row">
        <button class="button-triple" onclick="display(0)" value="0">0</button>
        <button class="button" onclick="solve()" value="=">&#61;</button>
      </div>
    </section>
    
  </div>
  
  
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
